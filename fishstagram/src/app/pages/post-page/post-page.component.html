    <input type="file" id="picture" name="picture" accept="image/*" required>
    <label for="location">Location: </label>
    <input type="text" id="location" name="location" placeholder="Enter location" required>
    <label for="species">Species: </label>
    <input type="text" id="species" name="species" placeholder="Enter species" required>
    <label for="size">Size: </label>
    <input type="text" id="size" name="size" placeholder="Enter size" required>
    <label for="weight">Weight: </label>
    <input type="text" id="weight" name="weight" placeholder="Enter weight" required>
    <div>
        <button (click)="post()"> Post</button>
    </div>
</body>
